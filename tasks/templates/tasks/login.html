<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    form {
  max-width: 300px;
  margin: 0 auto;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #3212d0;
  color: white;
  border: none;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #1e0984;
}

@media (max-width: 480px) {
  form {
    max-width: 100%;
  }
}

  </style>
</head>
<body>
  <h1 style="text-align: center;color: #200d7f;">TASK</h1>
  <h2>Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username/Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <div class="text-center mt-5 space-x-2">
    <p class="text-base"> Not registered? <a href="/register" class=""> Create an account </a></p>
  </div>
</body>
</html>
